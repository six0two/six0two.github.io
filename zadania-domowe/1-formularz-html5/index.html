<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
   

<form action="https://formspree.io/eyescreem.022@gmail.com" method="post">
    <fieldset>
        <legend>Informacje Personalne</legend>
        
        <label>Imię<br><input type="text" name="imie" required></label><br>
        <label>Nazwisko<br><input type="text" name="nazwisko" required></label><br>
        <label>Email<br><input type="email" name="email" required></label><br>
        <label>Numer telefonu<br><input type="text" name="telefon"
         maxlength="9" placeholder="np. 555444333" pattern="[0-9]{9}"></label><br><br>
        
        <label>Miasto<br>
            <select name="miasto">
                  <option value="warszawa" id="warszawa">Warszawa</option>
                  <option value="krakow" id="krakow">Kraków</option>
                  <option value="gdansk" id="gdansk">Gdańsk</option>
            </select><br>
        </label><br>
        
        <p>Płeć</p>
           
            
            <input type="radio" name="plec" id="mezczyzna" value="mezczyzna">
            <label for='mezczyzna'>Mężczyzna</label><br>
            
            <input type="radio" name="plec" id="kobieta" value="kobieta">
            <label for='kobieta'>Kobieta</label><br>
        
        <br>
        
        <label>Czy wyrażasz zgodę na przetwarzanie swoich danych osobowych ?<br>
        <input type="checkbox" name="zgoda" value="tak">TAK<br> 
        </label>
        
        <br>
        
        <textarea name="wiadomosc" rows="10" cols="30" placeholder="Wiadomość"></textarea><br>
        
        <input type="submit" value="Wyślij">
        
    </fieldset>  
</form>
 
<!-- Zgodnie z informacją z formspree.io : Add a name attribute to every field

Ensure all <input>, <select> and <textarea> elements inside your form have a name attribute, otherwise you will not receive the data filled in these fields.
 -->
  
 
    
</body>
</html>
